version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saludplus_postgres
    environment:
      POSTGRES_USER: Juanes
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: salud_plus
    ports:
      - "5422:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saludplus_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U Juanes"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: saludplus_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: saludplus_v4
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - saludplus_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongodb_data:
  mongodb_config:

networks:
  saludplus_network:
    driver: bridge
